<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SEC Share Data</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl"><h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6" id="share-entity-name">Loading Company Data...</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8"><div class="bg-green-50 p-6 rounded-lg shadow-md border-l-4 border-green-500"><h2 class="text-xl font-semibold text-gray-700 mb-3">Maximum Shares Outstanding</h2><p class="text-gray-600 text-lg">Value: <span class="font-bold text-green-700" id="share-max-value">N/A</span></p><p class="text-gray-600 text-sm">Fiscal Year: <span class="font-medium" id="share-max-fy">N/A</span></p></div><div class="bg-red-50 p-6 rounded-lg shadow-md border-l-4 border-red-500"><h2 class="text-xl font-semibold text-gray-700 mb-3">Minimum Shares Outstanding</h2><p class="text-gray-600 text-lg">Value: <span class="font-bold text-red-700" id="share-min-value">N/A</span></p><p class="text-gray-600 text-sm">Fiscal Year: <span class="font-medium" id="share-min-fy">N/A</span></p></div></div><p class="text-center text-gray-500 text-sm mt-8">Data sourced from SEC EDGAR. Default CIK: 0000008670 (Automatic Data Processing).</p><p class="text-center text-gray-500 text-sm">To view data for another company, append `?CIK=YOUR_CIK_NUMBER` to the URL.</p></div><script>const DEFAULT_CIK = '0000008670'; const SEC_API_BASE = 'https://data.sec.gov/api/xbrl/companyconcept/'; const PROXY_URL = 'https://api.allorigins.win/raw?url='; async function fetchCompanyData(cik) {const url = `${SEC_API_BASE}CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`; const proxiedUrl = `${PROXY_URL}${encodeURIComponent(url)}`; try {const response = await fetch(proxiedUrl, {}); if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);} const data = await response.json(); const entityName = data.entityName; const sharesData = data.units.shares; const filteredShares = sharesData.filter(item => {return item.fy && parseInt(item.fy) > 2020 && typeof item.val === 'number';}); if (filteredShares.length === 0) {return { entityName, max: null, min: null };} let maxVal = -Infinity; let minVal = Infinity; let maxFy = null; let minFy = null; filteredShares.forEach(item => {if (item.val > maxVal) {maxVal = item.val; maxFy = item.fy;} if (item.val < minVal) {minVal = item.val; minFy = item.fy;}}); return {entityName,max: { val: maxVal, fy: maxFy },min: { val: minVal, fy: minFy }};} catch (error) {console.error("Failed to fetch or process company data:", error); return { entityName: "Error loading company", max: null, min: null };}} function updateUI(data) {document.title = `${data.entityName} - SEC Share Data`; document.getElementById('share-entity-name').textContent = data.entityName; if (data.max) {document.getElementById('share-max-value').textContent = data.max.val.toLocaleString(); document.getElementById('share-max-fy').textContent = data.max.fy;} else {document.getElementById('share-max-value').textContent = 'N/A'; document.getElementById('share-max-fy').textContent = 'N/A';} if (data.min) {document.getElementById('share-min-value').textContent = data.min.val.toLocaleString(); document.getElementById('share-min-fy').textContent = data.min.fy;} else {document.getElementById('share-min-value').textContent = 'N/A'; document.getElementById('share-min-fy').textContent = 'N/A';}} document.addEventListener('DOMContentLoaded', async () => {const urlParams = new URLSearchParams(window.location.search); const cikFromUrl = urlParams.get('CIK'); const targetCik = cikFromUrl || DEFAULT_CIK; const companyData = await fetchCompanyData(targetCik); updateUI(companyData);});</script></body></html>
